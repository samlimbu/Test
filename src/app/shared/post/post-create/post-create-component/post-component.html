<div class="card bg-secondary shadow">
    <div class="card-header bg-grey border-0">
        <div class="row align-items-center">
            <div class="col-8">
                <h3 class="mb-0 text-muted">Create Post</h3>
            </div>
            <div class="col-4 text-right">
                <!-- <a class="btn btn-sm btn-primary">Create Post</a> -->
            </div>
        </div>
    </div>
    <div class="card-body000">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <hr class="my-1" />
            <input type="text" id="input-username" formControlName="title"
                class="form-control form-control-alternative" placeholder="Post title">
            <hr class="my-1" />
            <textarea formControlName="detail" rows="4" class="form-control form-control-alternative"
                placeholder="Detail">text text</textarea>

            <div class="" style="left: 0px; top: 0px;">
                <div class="timeline-block">
                    <div class="panel panel-default share clearfix-xs">
                        <div class="panel-footer share-buttons">
                            <a href="#"><i class="fa fa-camera"></i></a>
                            <a href="#"><i class="fas fa-video"></i></a>
                            <button [type]="submit" class="btn mr-3 mt-2 mb-2 btn-primary btn-xs pull-right display-none"
                                href="#" style="display: inline-block;" [disabled]="isloading">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
